<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="automationTestingTool">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Automation Testing Tool</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="bower_components/boostrap/dist/css/bootstrap.min.css">
    <!-- load bootstrap -->


    <!-- SPELLS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/boostrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Automation Testing Tool</h1>
        </div>

        <uib-tabset>
            <uib-tab index="0" heading="Tests Suites">
                <table id="test-suites" class="table table-striped">
                    <tbody>
                        <tr ng-repeat="testSuite in testSuites">
                            <td>
                                <img src="" alt="">
                            </td>
                            <td>
                                <p>
                                    <strong>{{testSuite.name}}</strong>
                                </p>
                                <p>{{testSuite.description}}</p>
                            </td>
                            <td>
                                <span class="label label-success">{{testSuite.lastExecution.state}}</span>
                            </td>
                            <td>
                                {{testSuite.lastExecution.date}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </uib-tab>
            <uib-tab index="1" heading="Create Test Suite">
             
            </uib-tab>
            <uib-tab index="2" heading="Historic">Long Labeled Justified content</uib-tab>
        </uib-tabset>

    </div>

</body>

</html>
